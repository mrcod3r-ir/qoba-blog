<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abuot-page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <button
        class="navbar-toggler border border-0 shadow-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand fw-bold" href="#">برند</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">خانه</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">مطالب</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">درباره ما</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">تماس با ما</a>
          </li>
        </ul>
        <!-- search -->
        <form class="d-flex" role="search">
          <input
            class="form-control ms-2 border-0 shadow-none"
            type="search"
            placeholder="جستجو"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">جستجو</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- hero -->
  <div class="px-4 py-5 my-5 text-center position-relative heroBg">
    <h1
      class="display-5 fw-bold text-body-emphasis mt-5 mb-5"
    >
    درباره ما
    </h1>
  </div>
  <!-- script  -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
